[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sima-storage"
version = "0.1.0"
description = "Database models, migrations, and S3 helpers for SIMA"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
keywords = ["database", "postgresql", "alembic", "s3"]
authors = [
    { name = "SIMA Team" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg>=0.30.0",
    "psycopg[binary]>=3.0.0",
    "alembic>=1.14.0",
    "aioboto3>=13.0.0",
    "sima-core",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["sima_storage"]
