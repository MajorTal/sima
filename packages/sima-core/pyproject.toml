[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sima-core"
version = "0.1.0"
description = "Core types, events, and utilities for SIMA"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["sima_core"]
