[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sima-senses"
version = "0.1.0"
description = "External senses for SIMA - weather, market fear, and other environmental data"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[tool.hatch.build.targets.wheel]
packages = ["sima_senses"]
