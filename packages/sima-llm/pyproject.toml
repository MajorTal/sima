[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sima-llm"
version = "0.1.0"
description = "Multi-provider LLM router with tool calling support for SIMA"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["llm", "ai", "tools", "openai", "google", "bedrock"]
authors = [
    { name = "SIMA Team" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
google = ["google-generativeai>=0.3.0"]
bedrock = ["boto3>=1.28.0"]
all = [
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
    "boto3>=1.28.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.hatch.build.targets.wheel]
packages = ["sima_llm"]
